[workspace]
authors = ["Giuseppe Maria Sarda <giuseppe.sarda16@gmail.com>"]
channels = ["conda-forge", "pypi"]
name = "lagd"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]

[dependencies]
python = ">=3.9"
rust = "*"
requests = "*"
mako = "*"
pyyaml = "*"
tabulate = "*"
yapf = "*"
mkdocs = "*"
mkdocs-material = "*"
flatdict = "*"
git-crypt = "*"
mpfr = "*"

# Exstra dependencies for tclint
importlib-metadata = "==6.8.0"
pathspec = "==0.11.2"

[pypi-dependencies]
setuptools = "*"
hjson = "*"
markdown-grid-tables = "*"
tclint = "==0.4.2"

[activation.env]
PATH = "$PIXI_PROJECT_ROOT/.opt/riscv-gnu-toolchain/bin:$HOME/.cargo/bin:$PATH"
LD_LIBRARY_PATH = "$PIXI_PROJECT_ROOT/.pixi/envs/default/lib:$LD_LIBRARY_PATH"
